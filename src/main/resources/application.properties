spring.application.name=library-app-backend

spring.data.rest.base-path=/api

spring.datasource.url=${SPRING_DATASOURCE_URL:jdbc:mysql://localhost:3306/reactlibrarydatabase?serverTimezone=UTC}

spring.datasource.username=${SPRING_DATASOURCE_USERNAME:root}
spring.datasource.password=${SPRING_DATASOURCE_PASSWORD:root}

spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

spring.jpa.show-sql=true
#spring.jpa.hibernate.ddl-auto=update
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQL8Dialect


# HikariCP settings
spring.datasource.hikari.minimumIdle=3
spring.datasource.hikari.maximumPoolSize=40
spring.datasource.hikari.idleTimeout=12000
spring.datasource.hikari.maxLifetime=2000000
spring.datasource.hikari.connectionTimeout=6000
spring.datasource.hikari.poolName=HikariPool_LibraryDB
